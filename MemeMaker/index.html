<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易表情包制作器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h4>简易表情包制作器</h4>
    <div>
        <input type="file" id="file"/>
    </div>
    <div id="image-container">
        <div class="image-container-display" title='点击"选择文件"添加图片'>
            <canvas width="300" height="300" id="canv"></canvas>
        </div>
        <div class="text-display">
            <div>
                <span>Top Text:</span>
                <select id="toptext-color">
                    <option selected>black</option>
                    <!--颜色显示-->
                </select><br/>
                <input type="text" id="topText" />
            </div>
            <div>
                <span>Btm Text:</span> 
                <select id="bottomtext-color">
                    <option selected>black</option>
                    <!--颜色显示-->
                </select><br />
                <input type="text" id="bottomText"/>
            </div>
            <button id="savefile">Save</button>&nbsp;&nbsp;
            <button id="cleartext">Clear</button>
        </div>
        <div id="description">
            <fieldset id="description-display-text">
                <legend>功能说明:</legend>
                <ol>
                </ol>    
                <!--功能说明-->
            </fieldset>
        </div>
    </div>
   
    <script src="js/index.js"></script>
</body>
</html>
